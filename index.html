<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
    <script src="js/myscript.js"></script>
  </head>
  <body>
  
    <div class="cal">
        
        <input id="input" type="number" value="0">
        
        <input type="button" onclick="numberButton(7)" value="7">
            
        <input type="button" onclick="numberButton(8)" value="8">
            
        <input type="button" onclick="numberButton(9)" value="9">
            
        <input class="symbols" type="button" value="+">
            
        <input type="button" onclick="numberButton(4)" value="4">
            
        <input type="button" onclick="numberButton(5)" value="5">
            
        <input type="button" onclick="numberButton(6)" value="6">
            
        <input class="symbols" type="button" value="-">
            
        <input type="button" onclick="numberButton(1)" value="1">
            
        <input type="button" onclick="numberButton(2)" value="2">
            
        <input type="button" onclick="numberButton(3)" value="3">
            
        <input class="symbols" type="button" value=".">
            
        <input type="button" onclick="numberButton(0)" value="0">
            
        <input id="but" class="symbols" onclick="myFunction()" type="button" value="=">
          
    </div>
  </body>
</html>
